name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true

  build-release:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: squads-cli
            asset_name: squads-cli-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: squads-cli
            asset_name: squads-cli-macos-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: squads-cli
            asset_name: squads-cli-macos-arm64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: squads-cli.exe
            asset_name: squads-cli-windows-amd64.exe

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --features tui

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
